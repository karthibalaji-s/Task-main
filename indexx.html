<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>

	<div class="score-board">
		<div id="user-level" class="badge">User</div>
		<div id="computer-level" class="badge">Comp</div>
		<span id="user-score">0</span>:<span id="computer-score">0</span>
	</div>
	<div class="result">
		<p>Let's Play The Game....</p>
	</div>

	<div class="choices">
		<div class="choice" id="st">
			<img src="stt.png" alt="STONE">
		</div>
		<div class="choice" id="pa">
			<img src="pap.png" alt="PAPER">
		</div>
		<div class="choice" id="sc">
			<img src="sis.png" alt="SCISSORS">
		</div>
	</div>

	<p id="action-message">Make Your Move</p>
	<script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
